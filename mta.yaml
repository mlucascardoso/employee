ID: employee
version: 0.0.1
_schema-version: '3.1'
description: Employee API

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: employee-api
    type: nodejs
    path: gen/srv
    parameters:
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      ignore: ["default-env.json", "node_modules"]
    requires:
      - name: employee-db-container
      - name: uaa_employee
    provides:
      - name: api-endpoints
        properties:
          url: '${default-url}'

  - name: employee-db
    type: hdb
    path: gen/db
    parameters:
      disk-quota: 256M
      memory: 512M
      buildpack: nodejs_buildpack
    requires:
      - name: employee-db-container
    build-parameters:
      ignore: ["default-env.json", "node_modules"]

  - name: employee-approuter
    type: approuter.nodejs
    path: app-router
    requires:
      - name: uaa_employee
      - name: api-endpoints
        group: destinations
        properties:
          name: api-endpoints
          url: '~{url}'
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M

resources:
  - name: employee-db-container
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'

  - name: uaa_employee
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: employee-xsuaa-service
      service-plan: application

